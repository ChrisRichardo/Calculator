<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Styles/main.css" />
</head>
<body>
    <div id="calculator">
        <div id="centerCalculator">
            <div class="container">
                <div id='display'></div>
                <div id='result'></div>
            </div>
            <div id="buttons">
                <div class="first col">
                    <button key-code='55' class="7">7</button>
                    <button key-code='52' class="4">4</button>
                    <button key-code='49' class="1">1</button>
                    <button key-code='190' class=".">.</button>
                </div>
                <div class="second col">
                    <button key-code='56' class="8">8</button>
                    <button key-code='53' class="5">5</button>
                    <button key-code='50' class="2">2</button>
                    <button key-code='48' class="0">0</button>
                </div>
                <div class="third col">
                    <button key-code='57' class="9">9</button>
                    <button key-code='54' class="6">6</button>
                    <button key-code='51' class="3">3</button>
                    <button key-code='13' class="=">=</button>
                </div>
                <div class="fourth col">
                    <button key-code='107' class="+" id='op'>+</button>
                    <button key-code='109' class="-" id='op'>-</button>
                    <button key-code='106' class="*" id='op'>*</button>
                    <button key-code='111' class="/" id='op'>/</button>
                    
                </div>
                <div class="fifth col">
                    <button class="clr">C</button>
                    <button key-code='8' class="backspace"><-</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Made by : Christopher Richardo
    </footer>
</body>
<script src="Scripts/main.js"></script>
</html>
