<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Styles/main.css" />
</head>
<body>
    <div id="calculator">
        <div id='display'></div>
        <div id="buttons">
            <div class="first col">
                <button class="7">7</button>
                <button class="4">4</button>
                <button class="1">1</button>
            </div>
            <div class="second col">
                <button class="8">8</button>
                <button class="5">5</button>
                <button class="2">2</button>
            </div>
            <div class="third col">
                <button class="9">9</button>
                <button class="6">6</button>
                <button class="3">3</button>
            </div>
            <div class="fourth col">
                <button class="+" id='op'>+</button>
                <button class="-" id='op'>-</button>
                <button class="=">=</button>
            </div>
            <div class="fifth col">
                <button class="*" id='op'>*</button>
                <button class="/" id='op'>/</button>
                <button class="clr">C</button>
            </div>
        </div>
    </div>
</body>
<script src="Scripts/main.js"></script>
</html>
